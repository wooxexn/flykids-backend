name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 체크아웃
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. SSH 키 설정
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 3. SSH 권한 고정 (퍼미션 문제 방지용)
      - name: Fix SSH Key Permission
        run: |
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa

      # 4. JAR 빌드 (테스트 제외)
      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      # 5. JAR 확인용 디버그
      - name: Check JAR exists
        run: ls -al build/libs/

      # 6. SSH 접속 테스트 (선택)
      - name: Debug SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo SSH Connection OK"

      # 7. 배포
      - name: Deploy to EC2
        run: |
          # 1) 기존 app.jar 파일 또는 디렉토리 제거 (존재할 때만)
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            if [ -e /home/${{ secrets.EC2_USER }}/app.jar ]; then
              rm -rf /home/${{ secrets.EC2_USER }}/app.jar
            fi
          "

          # 2) 새 JAR 복사
          scp -o StrictHostKeyChecking=no build/libs/*.jar \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/app.jar

          # 3) 기존 프로세스 종료 후 실행
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            pkill -f 'java -jar' || true
            nohup java -jar /home/${{ secrets.EC2_USER }}/app.jar > app.log 2>&1 &
          "
